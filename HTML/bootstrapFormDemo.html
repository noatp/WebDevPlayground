<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Form Demo</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="state" class="form-label">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="CA">California</option>
                        <option value="WI">Wisconsin</option>
                    </select>
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="zip" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Zip Code">
                </div>
            </div>


            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="defaultCheck">
                <label for="defaultCheck" class="form-check-label">Default Check</label>
            </div>

            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
